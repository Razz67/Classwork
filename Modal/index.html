<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script defer src="modal.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container-flex">
                    <h1>Reusable Vanilla Javascript Modal</h1>

			<button class="myBtn1" id="myBtnStart">Getting Started</button>
			<button class="myBtn2" id="myBtnDetails">More Details</button>
			<button class="myBtn3" id="myBtnAbout">About Me</button>

			<div id="myModal1" class="modal1 modal">
				<div class="modal-content">
					<span class="close1 close">&times;</span>
                    <h3>Getting Started</h3>
					<p>Click on a button to open the modal</p>
				</div>
			</div>
			<div id="myModal2" class="modal2 modal">
				<div class="modal-content">
					<span class="close2 close">&times;</span>
                    <h3>More Details</h3>
					<p>Click on outside of the modal or x to close</p>
				</div>
			</div>
			<div id="myModal3" class="modal3 modal">
				<div class="modal-content">
					<span class="close3 close">&times;</span>
                    <h3>About Me</h3>
					<p>I am a Software Engineering student hoping to use my skills to gain employment</p>
				</div>
			</div>
		</div>
	</body>
</html>
